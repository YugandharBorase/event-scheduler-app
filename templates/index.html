<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Scheduler</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>ðŸ“… Event Scheduler</h1>

        <input type="text" id="searchBox" placeholder="Search events..." />

        <form id="eventForm">
            <input type="text" id="title" placeholder="Event Title" required>
            <textarea id="description" placeholder="Event Description" rows="3"></textarea>
            <label>Start Time</label>
            <input type="datetime-local" id="start_time" required>
            <label>End Time</label>
            <input type="datetime-local" id="end_time" required>
            <button type="submit">Add / Update Event</button>
        </form>

        <div id="eventsContainer"></div>
    </div>
</body>
</html>
